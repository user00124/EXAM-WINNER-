<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXAM WINNER - Learn Easily</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #f2f2f2;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
    }
    .search-bar {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tabs button {
      padding: 10px 15px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      font-size: 1rem;
      margin: 10px 0;
    }
    .card button {
      background: #2ecc71;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>EXAM WINNER</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search courses, books, tests...">
    </div>
  </header>

  <div class="tabs">
    <button>Buy Course</button>
    <button>Free Course</button>
    <button>Books</button>
    <button>Test Series</button>
    <button>Previous Year Papers</button>
    <button>Time Table</button>
    <button>Syllabus</button>
  </div>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/180x120" alt="Course 1">
      <h3>UPSC Preparation Course</h3>
      <button>Download</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/180x120" alt="Course 2">
      <h3>NCERT Class 12 Book</h3>
      <button>Download</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/180x120" alt="Course 3">
      <h3>Previous Year Paper - SSC</h3>
      <button>Download</button>
    </div>
  </div>
</body>
</html>
